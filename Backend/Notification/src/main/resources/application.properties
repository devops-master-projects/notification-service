spring.application.name=Notification
server.port=8088


spring.datasource.url=jdbc:postgresql://localhost:5435/notification
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.initializationFailTimeout=0

spring.kafka.bootstrap-servers=localhost:29092

spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/IdentityRealm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/IdentityRealm/protocol/openid-connect/certs
accommodation.service.url=http://localhost:8085

management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=local
management.metrics.distribution.percentiles-histogram.http.server.requests=true

management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://localhost:4318/v1/traces

logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.loki.enabled=true
loki.url=http://localhost:3100

management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.description=Accommodation Service
info.app.version=@project.version@